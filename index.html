<!DOCTYPE html/>
<html>
  <head>
    <meta lang="en" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Source+Sans+Pro:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Dog Tinder</title>
  </head>
  <body>
    <nav>
      <img src="images/icon-profile.png" class="icon-profile" />
      <img src="images/logo.png" class="icon-logo" />
      <img src="images/icon-chat.png" class="icon-chat" />
    </nav>
    <div class="container">
      <div class="container-main">
        <div class="accept-state-div">
          <img
            class="accept-state"
            alt="Liked before"
            src="images/badge-like.png"
          />
        </div>
        <div class="chat-div">
          <p class="name">Teddy, 30</p>
          <p class="chat">How you doin?</p>
        </div>
      </div>
      <div class="swipe-div">
        <button class="swipe-img dont-like"></button>
        <button class="swipe-img like"></button>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
