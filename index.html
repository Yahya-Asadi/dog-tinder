<!DOCTYPE html/>
<html>
  <head>
    <meta lang="en" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Dog Tinder</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/icon-profile.png" class="icon-profile" />
        <img src="images/logo.png" class="icon-logo" />
        <img src="images/icon-chat.png" class="icon-chat" />
      </nav>
      <div class="container-main" id="main-content">
        <div class="accept-state-div">
          <img
            class="accept-state"
            id="accept-state-img"
            alt="Liked before"
            src=""
          />
        </div>
        <div class="chat-div">
          <p class="name"></p>
          <p class="chat"></p>
        </div>
      </div>
      <div class="swipe-div">
        <button id="dont-like-btn" class="swipe-img dont-like"></button>
        <button id="you-like-btn" class="swipe-img like"></button>
      </div>
    </div>
  </body>
  <script src="js/main.js" type="module"></script>
</html>
